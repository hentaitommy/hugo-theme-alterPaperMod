{{- /* Comments area start */ -}}
<div id="commentNode">
  <script>
    const theme = document.body.classList.contains('dark') ? 'dark' : 'light'
    let node = document.createElement('script')
    node.setAttribute('src', 'https://utteranc.es/client.js')
    node.setAttribute('repo', 'hentaitommy/hentaitommy.github.io')
    node.setAttribute('issue-term', 'pathname')
    node.setAttribute('crossorigin', 'anonymous')
    node.setAttribute('theme', `github-${theme}`)
    node.setAttribute('async', true)
    document.querySelector('#commentNode').replaceWith(node)
  </script>
</div>
